<div class="container mt-5">
  <form [formGroup]="form">
    <div class="form-group my-3">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        [ngClass]="{ 'is-invalid': fc.username.touched && fc.username.invalid }"
      />

      <div
        class="alert alert-danger"
        *ngIf="fc.username.touched && fc.username.invalid"
      >
        <div *ngIf="fc.username.errors.required">Username is required..</div>
        <div *ngIf="fc.username.errors.minlength">
          Username should be atlease 5 charecters..
        </div>
        <div *ngIf="fc.username.errors.noSpaceValidator">
          Username cannot contain spaces..
        </div>
      </div>
    </div>

    <div class="form-group my-3">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': fc.password.touched && fc.password.invalid }"
      />

      <div
        class="alert alert-danger"
        *ngIf="fc.password.touched && fc.password.invalid"
      >
        <div *ngIf="fc.password.errors.required">Password is required..</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
